<body id="page-top">
    <div class="dvLoader">
        <div class="dvLoaderContenido">
            <div class="spinner-border d-flex" role="status">
            </div>
            <p>Cargando</p>
        </div>
    </div>
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Envío formatos</h1>
    </div>
    <div class="card shadow mb-4">
        <form class="formulario" method="post">
            <div class="card-header py-3">
                <h4 class="m-0 font-weight-bold text-primary">Formato</h4>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary btnEnviarFormato float-right">Enviar</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <label>Paciente:</label>
                        <input type="text" name="nombre" class="form-control txtEmpleadoGeneral" id="txtEmpleadoGeneral" maxlength="30">
                        <input type="hidden" name="nombreFisio" class="form-control txtFisio" id="txtFisio">
                        <input type="hidden" name="cedulaFisio" class="form-control txtFisioCedula" id="txtFisioCedula">
                    </div>
                    <div class="col">
                        <label>Correo:</label>
                        <input type="text" name="email" class="form-control txtCorreo" id="txtCorreo" maxlength="30">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Tipo documento:</label>
                        <input type="hidden" name="tipoDocumento" class="form-control txtTipoDocumento" id="txtTipoDocumento">
                        <select class="form-control ddlTipoDocumento inputCapture" id="ddlTipoDocumento">
                            <option value=""></option>
                            <option value="1">Receta</option>
                            <option value="2">Informe médico</option>
                        </select>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col">
                        <label>Mensaje:</label>
                        <textarea class="form-control txtMensaje" id="txtMensaje" name="mensaje" rows="4" cols="50"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
