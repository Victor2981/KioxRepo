<body id="page-top">
    <div class="dvLoader">
        <div class="dvLoaderContenido">
            <div class="spinner-border d-flex" role="status">
            </div>
            <p>Cargando</p>
        </div>
    </div>
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Alta ingreso</h1>
    </div>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h4 class="m-0 font-weight-bold text-primary">Agregar ingreso</h4>
            <div class="row">
                <div class="col">
                    <!-- <button type="button" class="btn btn-primary btnGuardarIngresos float-right" data-bs-toggle="modal" data-bs-target="#modalCheckOut">Ir al pago</button> -->
                    <button type="button" class="btn btn-primary btnPago float-right">Ir al pago</button>
                    <button type="button" class="btn btn-success btnAgregarIngresos float-right">Agregar</button>
                </div>
            </div>
        </div>        
        <div class="bd-example">
            <nav>
              <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="false">Servicios</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Productos</button>
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade active show" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="card-body">
                    <div class="row">                          
                        <div class="col">
                            <label>Categoría:</label>
                            <select class="form-control ddlCategoria inputCapture" id="ddlCategoria"></select>
                        </div>
                        <div class="col">
                            <label>Servicio:</label>
                            <select class="form-control ddlServicio inputCapture" id="ddlServicio"></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Paciente:</label>
                            <input type="text" id="txtPacienteIngresos" class="form-control txtPacienteIngresos inputCapture" style="width: 500px;" autocomplete="one-time-code"/>
                        </div>
                        <div class="col">
                            <label>Importe total:</label>
                            <input type="text" class="form-control txtImporteTotal" id="txtImporteTotal" maxlength="30">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Fecha:</label>
                            <input type="date" class="form-control txtFechaPago inputCapture" id="txtFechaPago" maxlength="10" style="width: 150px;">
                        </div>
                        <div class="col">
                            <label>¿Es un paquete?:</label>
                            <div class="form-check">
                                <select class="form-control ddlPaquete inputCapture" id="ddlPaquete">
                                    <option value="0">No</option>
                                    <option value="1">Sí</option>
                                </select>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row rowPaquete">
                        <div class="col-auto">
                            <label>Número de sesiones:</label>
                            <input type="text" class="form-control txtNumeroSesiones" id="txtNumeroSesiones" maxlength="30">
                        </div>
                    </div>
                </div>
              </div>
              <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <p></p>
              </div>
            </div>
          </div>      
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">                                
                <table class="table table-bordered tblIngresos" id="dataTable" width="100%" cellspacing="0">
                </table>
            </div>
        </div>
    </div>

    <div id="modalCheckOut" class="modal modalCheckOut fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Confirmación de pago</h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="card-body">
                    <div class="table-responsive">                                
                        <table class="table table-bordered tblIngresosCheckOut" id="dataTable" width="100%" cellspacing="0">
                        </table>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <label>Pago:</label>
                        <input type="number" class="form-control txtPago inputCapture" id="txtPago" maxlength="10" style="width: 150px;">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Forma de pago:</label>
                        <select class="form-control ddlFormaPago inputCapture" id="ddlFormaPago"></select>
                    </div>
                    <div class="col">
                        <label>Mensualidades:</label>
                        <select class="form-control ddlMensualidades inputCapture" id="ddlMensualidades"></select>
                    </div>
                </div>
            </div>            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary btnAcceptCheckout">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
